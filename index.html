<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Uniformity - One Username, Multiple Sites, One Showcase</title>

	<!-- This project uses Merriweather Sans and Font Awesome. They are awesome. -->
	<link href='//fonts.googleapis.com/css?family=Merriweather+Sans:400,700,300,400italic' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="introduction">
		<h1 class="title">Uniformity</h1>
		<p class="tagline">Show off every social network you're on with the same username.</p>
	</div>

	<div class="uniformity">
		<a href="http://twitter.com/diagramatics" class="uniformity__button uniformity__button-twitter fa fa-twitter"></a>
		<a href="http://www.facebook.com/diagramatics" class="uniformity__button uniformity__button-facebook fa fa-facebook-square"></a>
		<a href="http://plus.google.com/+StevenSinatra" class="uniformity__button uniformity__button-gplus fa fa-google-plus-square"></a>
		<a href="http://foursquare.com/diagramatics" class="uniformity__button uniformity__button-foursquare fa fa-foursquare"></a>
		<a href="http://instagram.com/diagramatics" class="uniformity__button uniformity__button-instagram fa fa-instagram"></a>
		<a href="http://github.com/diagramatics" class="uniformity__button uniformity__button-github fa fa-github-square"></a>
		<a href="http://www.linkedin.com/in/diagramatics" class="uniformity__button uniformity__button-linkedin fa fa-linkedin-square"></a>
		<a href="http://diagramatics.me" class="uniformity__button uniformity__button-web fa fa-globe"></a>
		<div class="clearfix"></div>
		<p class="uniformity__username">diagramatics</p>
	</div>
</body>
</html>
